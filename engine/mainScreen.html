    <!-- Display Cards -->
    <div class="flex-container" id="cardScreen">
        <!--script src="loadFirebase.js"></script-->
        <div class="card" id="graph">
            <canvas id="myChart"></canvas>
            <script>
                function fitToContainer(canvas){
                    // Make it visually fill the positioned parent
                    canvas.style.width ='100%';
                    canvas.style.height='100%';
                    // ...then set the internal size to match
                    canvas.width  = canvas.offsetWidth;
                    canvas.height = canvas.offsetHeight;
                }
                var canvas = document.getElementById('myChart');
                fitToContainer(canvas);
            </script>
        </div>
        <div class="card status">
            <a onclick="status_onclick()" class="status-icon">
                <img src="./assets/poweroff.png" width="100" height="100" alt="" >
            </a>
        </div>
        <div class="card status">3</div>
