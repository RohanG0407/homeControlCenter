<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' href="mainScreen.css">
    <title>Control Center</title>
</head>
<body>

<!-- Entire Screen -->
<div id="screen">
    <!-- Sidebar -->
    <div id="sidebar_container">
        <div class="sidebar" id="sidebar"
             onmouseenter="document.getElementById('sidebar').style.background = 'red'" onmouseleave="document.getElementById('sidebar').style.background = 'blue'">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </div>

    <!-- Display Cards -->
    <div class="flex-container" id="cardScreen">
        <script src="loadFirebase.js"></script>
        <div class="card" id="graph">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="card">7</div>
        <div class="card">8</div>
        <div class="card">9</div>
        <div class="card">10</div>
        <div class="card">11</div>
        <div class="card">12</div>

    </div>

</div>



<script>
    window.jQuery = window.$ = require('jquery');
    require('')
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
